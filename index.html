<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="left-content">
            <p>E-commerce</p>
        </div>
        <div class="right-content">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#products">Productos</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Acerca de</a></li>
            </ul>
        </div>
    </nav>

    <div class="container-products" id="products">
        <div class="product">
            <h2>Producto 1</h2>
            <p class="price">Precio: $10</p>
            <p>Stock: 5</p>
            <button>Comprar</button>
        </div>

        <div class="product">
            <h2>Producto 2</h2>
            <p class="price">Precio: $15</p>
            <p>Stock: 3</p>
            <button>Comprar</button>
        </div>

        <div class="product">
            <h2>Producto 3</h2>
            <p class="price">Precio: $20</p>
            <p>Stock: 10</p>
            <button>Comprar</button>
        </div>

        <div class="product offer">
            <h2>Producto 4 (Oferta)</h2>
            <p class="price">Precio: <span class="offer-price">$8</span></p>
            <p>Stock: 2</p>
            <button>Comprar</button>
        </div>

        <div class="product">
            <h2>Producto 5</h2>
            <p class="price">Precio: $25</p>
            <p>Stock: 8</p>
            <button>Comprar</button>
        </div>
    </div>

    <br>
</body>

</html>
